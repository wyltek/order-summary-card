<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> <!-- CSS Stylesheet -->
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!-- card container -->
  <main class="container">
    <!-- hero illustration -->
    <img class="hero" src="/images/illustration-hero.svg" alt="illustration image">
    <!-- card content -->
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
        device<br>anywhere you like!</p>

        <!-- Annual price -->
        <div class="plan">
          <!-- left box to apply the layout position -->
          <div class="left-box">
            <img src="/images/icon-music.svg" alt="music image">
            <div class="annual">
              <b>Annual Plan</b>
              <span>$59.99/year</span>
            </div>
          </div>
          <!-- right box to separate the anchor element from the left box -->
          <div class="link">
            <a href="#">Change</a>
          </div>
        </div>

        <!-- Button payment -->
        <div class="btn">
          <button>Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
  </main> <!-- card container closing -->
  
</body>
</html>
